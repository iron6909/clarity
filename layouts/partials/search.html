<div class="search-page">
	<form class="search-page__form" role="search" onsubmit="return false">
		<label class="search-page__label" for="search-input">站内搜索</label>
		<input id="search-input" class="search-page__input" type="search" placeholder="输入关键词…" aria-label="站内搜索" autocomplete="off" />
		<div class="search-page__hint">提示：支持中文/英文；结果来自本站静态索引。</div>
		<div id="search-status" class="search-page__status" aria-live="polite"></div>
	</form>
	<div id="search-results" class="search-page__results" aria-live="polite"></div>
</div>

<script defer src="{{ "js/pagefind-ui.js" | relURL }}"></script>
<script>
	(function(){
		function getQueryParam(name){
			try {
				const u = new URL(window.location.href);
				return u.searchParams.get(name) || '';
			} catch(e) {
				return '';
			}
		}

		function triggerSearch(v){
			// Pagefind UI renders its own input; try to find it and set value.
			const uiInput = document.querySelector('#search-results input[type="search"], #search-results input[type="text"]');
			if (uiInput) {
				uiInput.value = v;
				uiInput.dispatchEvent(new Event('input', { bubbles: true }));
			}
		}



		function updateStatusText(n){
			var el = document.getElementById('search-status');
			if (!el) return;
			if (n === 0) el.textContent = '没有找到结果';
			else if (n === 1) el.textContent = '找到 1 条结果';
			else el.textContent = '找到 ' + n + ' 条结果';
		}

		function observeResults(){
			var root = document.getElementById('search-results');
			if (!root) return;
			var mo = new MutationObserver(function(){
				// Pagefind UI renders results as links under its container.
				var items = root.querySelectorAll('a');
				// Heuristic: filter out internal control links by requiring href and some text.
				var n = 0;
				items.forEach(function(a){
					var href = a.getAttribute('href') || '';
					var txt = (a.textContent || '').trim();
					if (href && txt) n += 1;
				});
				updateStatusText(n);
			});
			mo.observe(root, { childList: true, subtree: true });
			// init
			updateStatusText(0);
		}

		function init(){
			if (!window.PagefindUI) return false;
			new PagefindUI({
				element: "#search-results",
				showSubResults: true,
				highlightParam: "highlight",
				translations: {
					placeholder: "输入关键词…",
					search_label: "站内搜索",
					zero_results: "没有找到结果",
					many_results: "" ,
					one_result: ""
				}
			});
			observeResults();

			const q = getQueryParam('q').trim();
			if (q) {
				// give UI a tick to mount input
				setTimeout(() => triggerSearch(q), 50);
			}
			return true;
		}

		function boot(){
			let tries = 0;
			const timer = setInterval(() => {
				tries += 1;
				if (init() || tries > 80) clearInterval(timer);
			}, 50);
		}

		if (document.readyState === 'loading') {
			document.addEventListener('DOMContentLoaded', boot);
		} else {
			boot();
		}
	})();
</script>
